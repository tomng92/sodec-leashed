<md-card class="todoapp">
  <md-toolbar color="primary">
    Configuration
    <button md-fab class="fab-add" (click)="todoDialog()" md-tooltip="Ajouter élément">
      <md-icon>add</md-icon>
    </button>
  </md-toolbar>

  <md-card-content *ngIf="todoList.length">
    <md-list>
      <form>
        <md-list-item *ngFor="let todo of todoList; let index=index">

          <div class="list-item" style="width: 100%;">
            <md-checkbox color="primary" type="checkbox" [name]="'item'+index" [(ngModel)]="todo.completed">
              <span [class.completed]="todo.completed">{{todo.title}}</span>
            </md-checkbox>

            <span>
           <button md-mini-fab (click)="remove(index)" color="primary">
             <md-icon>delete_forever</md-icon>
           </button>

           <button md-mini-fab (click)="todoDialog(todo)" color="primary"
                   [disabled]="todo.completed">
             <md-icon>mode_edit</md-icon>
           </button>
         </span>
          </div>

        </md-list-item>
      </form>
    </md-list>
  </md-card-content>
</md-card>


<app-dialog [title]="dialogTitla"
            [template]="'Configuration:'"
            [okText]="okButtonText"
            [value]="fieldValue"
            (valueEmitted)="updateTodo($event)"
            [showDialog]="showDialog">
</app-dialog>
